<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
    <style>
        @media only screen and (max-width : 768px){
            *{
                font-size: 90px;
            }
            .button-display{
                width: 80vw; height: 15vw;
            }
            .button{
                width: 20vw; height: 20vw;
            }
            .button-0{
                width: 40vw;
            }
            h1{
                font-size: 90px;
            }
        }

    </style>

</head>
<body>
    <h1 class="text-center color-red "> Calculator </h1>
    <div class="mx-auto flex-column flex-center mx-top-10 br-red">
        
        <div class="row mx-auto flex-row flex-center">
            <input type="text" id="displayB" class="input button-display text-right">
        </div>
        <div class="row mx-auto flex-row flex-center">
            <button class="button hover-style">C</button>
            <button class="button hover-style">&lt;-</button>
            <button class="button hover-style">%</button>
            <button class="button hover-style">/</button>
        </div>
        <div class="row mx-auto flex-row flex-center">
            <button class="button hover-style">7</button>
            <button class="button hover-style">8</button>
            <button class="button hover-style">9</button>
            <button class="button hover-style">*</button>
        </div>
        <div class="row mx-auto flex-row flex-center">
            <button class="button hover-style">4</button>
            <button class="button hover-style">5</button>
            <button class="button hover-style">6</button>
            <button class="button hover-style">-</button>
        </div>
        <div class="row mx-auto flex-row flex-center">
            <button class="button hover-style">1</button>
            <button class="button hover-style">2</button>
            <button class="button hover-style">3</button>
            <button class="button hover-style">+</button>
        </div>
        <div class="row mx-auto flex-row flex-center">
            <button class="button hover-style button-0">0</button>
            <button class="button hover-style">.</button>
            <button class="button hover-style">=</button>
            
        </div>
    </div>
    <div class="fuck"></div>
    
</body>
<script src="script.js"></script>
</html>
